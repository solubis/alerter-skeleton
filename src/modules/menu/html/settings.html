<div ng-escape="$close()">

    <div class="modal-header">
        <h4 class="modal-title">{{'Permissions'|translate}} : {{ userName }}</h4>
    </div>

    <div class="modal-body">
        <textarea   style="width:100%;height:600px;"
                    disabled="true"
                    ng-model="ctrl.permissions"></textarea>
    </div>

    <div class="modal-footer">
        <input  type="button"
                class="btn btn-link"
                ng-click="$close()"
                value="{{'Close'|translate}}">
    </div>

</div>
